<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Générateur de Screenshots - Anime Legends ULTIMATE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Outfit:wght@400;700&display=swap');

        :root {
            --primary: #B8A1FF;
            --accent: #8A6EEF;
            --dark: #0F0F14;
            --dark-card: #15151A;
        }

        body {
            background-color: #050505;
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 60px;
            display: flex;
            flex-wrap: wrap;
            gap: 80px;
            justify-content: center;
        }

        /* --- THE MASTER CANVAS --- */
        .canvas {
            width: 540px;
            height: 960px;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            /* Slight round for preview niceness */
            box-shadow:
                0 0 0 1px #333,
                0 40px 100px rgba(0, 0, 0, 0.8);

            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;

            /* Deep Space Background */
            background: linear-gradient(180deg, #1A1A22 0%, #08080A 100%);
        }

        /* --- DYNAMIC BACKGROUND LAYERS --- */

        /* 1. The "Anime Speed Lines" Effect (Subtle radial burst) */
        .effect-burst {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: repeating-conic-gradient(from 0deg,
                    transparent 0deg,
                    transparent 10deg,
                    rgba(255, 255, 255, 0.015) 10.5deg,
                    transparent 11deg);
            transform: translate(-50%, -50%);
            z-index: 0;
            opacity: 0.6;
        }

        /* 2. The Main Atmospheric Glow (Unified Lavender) */
        .effect-glow {
            position: absolute;
            top: -10%;
            left: 0;
            right: 0;
            height: 60%;
            background: radial-gradient(circle at 50% 30%, rgba(138, 110, 239, 0.3) 0%, transparent 60%);
            filter: blur(40px);
            z-index: 1;
        }

        /* 3. Floating Particles/Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: var(--primary);
            filter: blur(20px);
            opacity: 0.2;
            z-index: 2;
        }

        /* --- TYPOGRAPHY --- */
        .text-container {
            margin-top: 80px;
            z-index: 10;
            position: relative;
            width: 100%;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 56px;
            font-weight: 900;
            font-style: italic;
            line-height: 0.9;
            margin: 0;
            text-transform: uppercase;
            color: #EDEDED;

            /* The "Sticker" Text Effect */
            text-shadow:
                3px 3px 0px rgba(138, 110, 239, 0.4),
                0px 20px 40px rgba(0, 0, 0, 0.5);

            transform: skewX(-4deg);
            padding: 0 20px;
        }

        h2 {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 24px;
            background: rgba(138, 110, 239, 0.15);
            border: 1px solid rgba(138, 110, 239, 0.3);
            border-radius: 100px;

            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--primary);
            backdrop-filter: blur(5px);

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: skewX(-4deg);
        }

        /* --- PHONE MOCKUP --- */
        .phone-wrapper {
            flex: 1;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* Align top so we see the header clearly */
            margin-top: 40px;
            z-index: 5;
            position: relative;
            padding-bottom: 0;
        }

        .phone-frame {
            width: 400px;
            /* Fixed width matching typical screenshot ratio roughly */
            height: 750px;
            /* Fixed height to fit well in canvas */

            background: #000;
            border-radius: 40px;
            border: 10px solid #2B2B33;

            box-shadow:
                0 0 0 2px #15151A,
                0 40px 100px -20px rgba(0, 0, 0, 0.9);

            position: relative;
            overflow: hidden;
        }

        .phone-frame img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            /* CHANGED: Force fill to avoid empty bars if ratio slightly off */
        }

        /* Screen Reflection */
        .reflection {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(120deg,
                    rgba(255, 255, 255, 0.08) 0%,
                    transparent 30%,
                    transparent 100%);
            pointer-events: none;
            z-index: 20;
        }

        /* --- DECORATIVE GEOMETRY --- */
        .deco-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.3;
            width: 100%;
            z-index: 2;
        }
    </style>
</head>

<body>

    <!-- SCREEN 1: PROFIL -->
    <div class="canvas">
        <div class="effect-burst"></div>
        <div class="effect-glow"></div>

        <!-- Animated particles -->
        <div class="orb" style="width: 100px; height: 100px; top: 20%; left: 10%; background: #fff; opacity: 0.05;">
        </div>
        <div class="orb"
            style="width: 200px; height: 200px; bottom: 10%; right: -20px; background: #8A6EEF; opacity: 0.15;"></div>

        <div class="text-container">
            <h1>Deviens Une<br><span style="color: #B8A1FF">Légende</span></h1>
            <h2>Prouve ton niveau</h2>
        </div>

        <div class="phone-wrapper">
            <div class="phone-frame">
                <div class="reflection"></div>
                <img src="./assets/images/screen_profile.png" alt="Profile"
                    onerror="this.src='https://via.placeholder.com/1080x1920/1A1A22/B8A1FF?text=IMAGE+MANQUANTE'">
            </div>
        </div>
    </div>

    <!-- SCREEN 2: GAMEPLAY -->
    <div class="canvas">
        <div class="effect-burst" style="transform: translate(-50%, -50%) rotate(45deg);"></div>
        <div class="effect-glow"></div>

        <!-- Different particles -->
        <div class="orb" style="width: 60px; height: 60px; top: 15%; right: 15%; background: var(--primary);"></div>
        <div class="deco-line" style="top: 38%; transform: rotate(-5deg);"></div>

        <div class="text-container">
            <h1>4 Images<br><span style="color: #fff">1 Anime</span></h1>
            <h2>Le Quiz Ultime</h2>
        </div>

        <div class="phone-wrapper">
            <div class="phone-frame">
                <div class="reflection"></div>
                <img src="./assets/images/screen_game.png" alt="Game"
                    onerror="this.src='https://via.placeholder.com/1080x1920/1A1A22/B8A1FF?text=IMAGE+MANQUANTE'">
            </div>
        </div>
    </div>

    <!-- SCREEN 3: VICTORY -->
    <div class="canvas">
        <div class="effect-burst"></div>
        <div class="effect-glow"></div>

        <!-- Victory Particles (Slightly more active) -->
        <div class="orb"
            style="width: 300px; height: 300px; top: 30%; left: -100px; background: #8A6EEF; opacity: 0.1;"></div>

        <div class="text-container">
            <h1>Gagne des<br><span style="color: #B8A1FF">Affiches</span></h1>
            <h2>Récompense Unique</h2>
        </div>

        <div class="phone-wrapper">
            <div class="phone-frame">
                <div class="reflection"></div>
                <img src="./assets/images/screen_victory.png" alt="Victory"
                    onerror="this.src='https://via.placeholder.com/1080x1920/1A1A22/B8A1FF?text=IMAGE+MANQUANTE'">
            </div>
        </div>
    </div>

    <!-- SCREEN 4: BADGES -->
    <div class="canvas">
        <div class="effect-burst" style="opacity: 0.8"></div>
        <div class="effect-glow"></div>

        <div class="deco-line" style="bottom: 20%; transform: rotate(10deg);"></div>
        <div class="orb" style="width: 150px; height: 150px; top: 10%; right: 30%; background: #fff; opacity: 0.05;">
        </div>

        <div class="text-container">
            <h1>Relève<br><span style="color: #B8A1FF">Les Défis</span></h1>
            <h2>Chasse aux Trophées</h2>
        </div>

        <div class="phone-wrapper">
            <div class="phone-frame">
                <div class="reflection"></div>
                <img src="./assets/images/screen_badges.png" alt="Badges"
                    onerror="this.src='https://via.placeholder.com/1080x1920/1A1A22/B8A1FF?text=IMAGE+MANQUANTE'">
            </div>
        </div>
    </div>

</body>

</html>
